<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:insert="base :: head"></head>
    <body>
    	<div th:insert="base :: startHeadBar"></div>
    	<div th:insert="base :: startNewGameButton" class="w3-container"></div>
		<div th:insert="base :: joinGameButton" class="w3-container"></div>
		<script>
		function w3_open() {
			  document.getElementById("mySidebar").style.width = "100%";
			  document.getElementById("mySidebar").style.display = "block";
			}

		function w3_close() {
		  document.getElementById("mySidebar").style.display = "none";
		}
		</script>
    </body>
</html>
